<!DOCTYPE html>
<html>
<head>
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 15px;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
        }

        .btn:hover {
            background: #005fcc;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Secure Payment</h2>

        <label>Card Number</label>
        <input type="text" placeholder="XXXX XXXX XXXX XXXX">

        <label>Expiry Date</label>
        <input type="text" placeholder="MM/YY">

        <label>CVV</label>
        <input type="password" placeholder="***">

        <label>Name on Card</label>
        <input type="text" placeholder="Full Name">

        <button class="btn" onclick="paymentSuccess()">Pay Now</button>
    </div>

    <script>
        function paymentSuccess() {
            window.location.href = "success.html";
        }
    </script>

</body>
</html>
