<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking - TravelX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">TravelX</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="train.html">Train Booking</a></li>
            <li><a href="bus.html" class="active">Bus Booking</a></li>
            <li><a href="hotels.html">Hotel Booking</a></li>
            <li><a href="packages.html">Holiday Packages</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Bus Booking Form -->
    <section class="bus-hero">
        <div class="bus-container">
            <h2>Bus Booking</h2>

            <form class="bus-form">

                <div class="input-group">
                    <label>From</label>
                    <input type="text" placeholder="Enter departure city" required>
                </div>

                <div class="input-group">
                    <label>To</label>
                    <input type="text" placeholder="Enter destination city" required>
                </div>

                <div class="input-group">
                    <label>Date of Journey</label>
                    <input type="date" required>
                </div>

                <div class="input-group">
                    <label>Bus Type</label>
                    <select required>
                        <option>AC Sleeper</option>
                        <option>Non-AC Sleeper</option>
                        <option>AC Seater</option>
                        <option>Non-AC Seater</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Passengers</label>
                    <input type="number" min="1" value="1">
                </div>

                <button type="submit" class="bus-btn">Search Buses</button>

            </form>
        </div>
    </section>

</body>
</html>
